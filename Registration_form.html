<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Registration_form.css">
    </head>
    <div class="heading"><marquee>Register your dog</marquee></div>
    <div class="sign-up">
        <div class="out-box">
            <div class="pic">
                <img src="images\form_page.png" alt="">
            </div>
            <div class="in-box">
                <div class="details"><h1>Yay, we love dogs! and their Owner too please give us your <i>Pups</i> basics</h1></div>
                <div class="grid">
                <form action="#">
                        <div class="grid1">
                            <label for="name">Name</label>
                            <label for="age">Age</label>
                            <input type="text" name="name" placeholder="Puppy Name">
                            <input type="text" name="age" placeholder="Puppy Age">
                        </div>
                        <div class="grid1">
                            <label for="breed">Breed</label>
                            <label for="birthdate">Birthdate</label>
                            <input type="text" name="breed" placeholder="Breed">
                            <input type="date" name="birthdate">
                        </div>
                        <div class="grid1">
                            <label for="Owner">Owner</label>
                            <label for="identity">Identification</label>
                            <input type="text" name="Owner" placeholder="Owner">
                            <input type="text" name="identity" placeholder="Identification">
                        </div>
                        <div class="grid1">
                            <label for="username">Username</label>
                            <label for="password">Password</label>
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="Password">
                        </div>      
                        <div class="grid3">
                            <div>
                                Gender : <input type="radio" name="Gender" id="male" value="male">Male
                                <input type="radio" name="Gender" id="female" value="female">Female
                            </div>
                            <div class="grid-3">
                                City: 
                                <select name="city" id="city">
                                    <option value="">Select</option>
                                    <option value="pune">Pune</option>
                                    <option value="nashik">Nashik</option>
                                    <option value="nagpur">Nagpur</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="banglore">Banglore</option>
                                </select>
                            </div>
                        </div>               
                </form>   
            </div> 
                <div class="bar">
                    <button class="button_bar">Back</button>
                    <button class="button_bar">Submit</button>
                </div>
            </div>
        </div>
    </div>
</html>
